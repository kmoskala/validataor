<!doctype html>
<html class=no-js>
<head>
	<meta charset=utf-8>
	<title></title>
	<meta name=description>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

	<link rel=manifest href=site.webmanifest>
	<link rel=apple-touch-icon href=icon.png>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel=stylesheet>

	<link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css integrity=sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T crossorigin=anonymous>
	<link rel=stylesheet href=css/main.css>
	<script type=text/javascript src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js></script>
	<script src=https://code.jquery.com/ui/1.7.3/jquery-ui.min.js integrity="sha256-pYKd3m/N09PCc1/MM/f1Nk4PnaHrShF5ehtyZ0kdDds=" crossorigin=anonymous></script>
	<script src=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js integrity=sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM crossorigin=anonymous></script>
	<script type="text/javascript" src="js.min/validate.jquery.js"></script>
	<meta name=theme-color content=#fafafa>
</head>
<body>
<div class="container no_padding">
	<div id=main_banner>
		<div class=headers_container><h1 class="center main_color_text bold">My validate form</h1></div>
		<div class=icon_container><i class="fas fa-angle-down"></i></div>
	</div>
	<div id=main_gallery class=row>
		<form id="validateForm" class="col-sm-12">
			<div class="inputContainer col-sm-12">
				<label for="name">Imie</label><br>
				<p class="error"></p>
				<input id="name" type="text" data-minLenght="3" data-maxLenght="9" data-require="true" class="input">
			</div>
			<div class="inputContainer col-sm-12">
				<label for="phone">Telefon</label><br>
				<p class="error"></p>
				<input id="phone" type="text" data-require="true" data-isPhone="true"class="input">
			</div>
			<div class="inputContainer col-sm-12">
				<label for="email">E-mail</label><br>
				<p class="error"></p><input id="email" type="text" data-require="true"  data-isEmail="true" class="input">
			</div>
			<div class="btn button  col-sm-12">clik</div>
		</form>
	</div>
	<div id=footer class=row>
		<div class=icon_container><i class="fas fa-angle-up"></i></div>
		<div class="headers_container center col-sm-12">
			<h2 class="center main_color_text bold col-sm-12">Zapraszam do kontaktu</h2>
			<h3 class="center grey_color_text col-sm-12">Katarzyna Moska≈Ça</h3>
			<h3 class="center grey_color_text col-sm-12">Front-end developer</h3>
			<a href="https://kmoskala.github.io/" class=grey_color_text>PORTFOLIO</a></div>
	</div>
</div>
<script type=text/javascript src=js.min/main.js></script>
</body>
</html>
